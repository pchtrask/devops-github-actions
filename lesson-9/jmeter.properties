# JMeter Configuration for Lesson 9 Performance Tests
# This file contains default properties that can be overridden

# Test execution settings
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.samplerData=false
jmeter.save.saveservice.requestHeaders=false
jmeter.save.saveservice.responseHeaders=false

# Default test parameters (can be overridden via -J command line options)
test.url=https://httpbin.org/get
test.threads=5
test.rampup=10
test.duration=60

# HTTP settings
httpclient.timeout=30000
httpclient.reset_state_on_thread_group_iteration=true

# Logging settings
log_level.jmeter=INFO
log_level.jmeter.engine=INFO
log_level.jmeter.gui=INFO

# Report generation settings
jmeter.reportgenerator.overall_granularity=60000
jmeter.reportgenerator.graph.responseTimeDistribution.property.set_granularity=100
